<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Palette Picker</title>
</head>

<body>
  <section>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section class="main-square-container">
      <div class="main-color-squares" id="square-1">
        <h3></h3>
        <img src="./assets/open-padlock.svg" alt="open padlock">
      </div>
      <div class="main-color-squares" id="square-2">
        <h3></h3>
        <img src="./assets/open-padlock.svg" alt="open padlock">
      </div>
      <div class="main-color-squares" id="square-3">
        <h3></h3>
        <img src="./assets/open-padlock.svg" alt="open padlock">
      </div>
      <div class="main-color-squares" id="square-4">
        <h3></h3>
        <img src="./assets/open-padlock.svg" alt="open padlock">
      </div>
      <div class="main-color-squares" id="square-5">
        <h3></h3>
        <img src="./assets/open-padlock.svg" alt="open padlock">
      </div>
    </section>
    <section class="generate-container">
      <button class="generate-button">Generate New Palette!</button>
      <div class="generate-inputs">
        <select name="" id="">
          <option value="">project one</option>
        </select>
        <input type="text" placeholder="palette name">
        <button>Save Palette</button>
      </div>
    </section>
    <hr>
    <section>
      <h3 id="new-project-text">create a new project:</h3>
      <div class="new-project-container">
        <input type="text" placeholder="New project name">
        <button>Save Project</button>
      </div>
      <section class="all-past-project-container">
        <div class="past-project">
          <div class="h3-container">
            <h3>Project 1</h3>
          </div>
          <div class="past-project-square-container">
            <h3>Palette 1</h3>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <img src="" alt="delete">
          </div>
          <div class="past-project-square-container">
            <h3>Warm combo</h3>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <img src="" alt="delete">
          </div>
        </div>
        <div class="past-project">
          <div class="h3-container">
            <h3>Project 2</h3>
          </div>
          <div class="past-project-square-container">
            <h3>Palette 1</h3>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <div class="past-palette-squares"></div>
            <img src="" alt="delete">
          </div>
        </div>
      </section>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
